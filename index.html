<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Maroon | Alex Lexington</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Moodboard Typography: Cormorant Garamond (Display) + DM Sans (Body) -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
            },
            colors: {
              // Moodboard Color Palette
              gold: {
                400: '#D4B77A', // accent-gold-light
                500: '#BD9A5F', // accent-gold (primary)
                600: '#A8874F',
                700: '#5D452B', // accent-brown
              },
              navy: {
                900: '#0A2240', // bg-primary (Dark Navy)
                800: '#0D2A4D', // bg-elevated
                700: '#415364', // bg-secondary (Teal Gray)
              },
              dark: {
                900: '#0A2240', // bg-primary
                800: '#0D2A4D', // bg-elevated
                700: '#415364', // bg-secondary
              },
              // Additional moodboard colors
              maroon: {
                text: '#FFFFFF', // text-primary
                'text-secondary': '#D9D8D6',
                'text-muted': '#A9A89F',
                border: 'rgba(255, 255, 255, 0.08)',
                success: '#4CAF50',
                warning: '#F5A623',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'blob': 'blob 10s infinite',
              'drift-up': 'driftUp 15s linear infinite',
              'spin-slow': 'spin 15s linear infinite',
              'reverse-spin': 'reverseSpin 15s linear infinite',
              'scan': 'scan 3s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              driftUp: {
                '0%': { transform: 'translateY(100vh) rotate(0deg)', opacity: '0' },
                '10%': { opacity: '0.4' },
                '90%': { opacity: '0.4' },
                '100%': { transform: 'translateY(-10vh) rotate(360deg)', opacity: '0' }
              },
              reverseSpin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg)' },
              },
              scan: {
                '0%': { top: '-10%', opacity: '0' },
                '15%': { opacity: '1' },
                '85%': { opacity: '1' },
                '100%': { top: '110%', opacity: '0' },
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'gold-sheen': 'linear-gradient(45deg, transparent 25%, rgba(189, 154, 95, 0.3) 50%, transparent 75%)',
              // Moodboard Gradients
              'maroon-gradient': 'linear-gradient(135deg, #0A2240 0%, #0D2A4D 50%, #415364 100%)',
              'maroon-gold-glow': 'linear-gradient(180deg, #0A2240 0%, transparent 50%), radial-gradient(ellipse at bottom, rgba(189, 154, 95, 0.2) 0%, transparent 60%)',
              'maroon-gold-gradient': 'linear-gradient(135deg, #BD9A5F 0%, #5D452B 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Moodboard-inspired Glassmorphism */
      .glass-panel {
        background: rgba(13, 42, 77, 0.6); /* bg-elevated with transparency */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-panel-light {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      /* Moodboard Card Effect */
      .holo-card {
        background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(189, 154, 95, 0.2); /* accent-gold border */
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      /* Moodboard Gold Gradient Text */
      .text-gradient-gold {
        background: linear-gradient(to right, #BD9A5F, #D4B77A, #BD9A5F);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 5s linear infinite;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      /* Moodboard Button Styles */
      .btn-primary-gold {
        background: linear-gradient(135deg, #BD9A5F 0%, #D4B77A 100%);
        color: #0A2240;
        box-shadow: 0 8px 24px rgba(189, 154, 95, 0.3);
        transition: all 0.3s ease;
      }

      .btn-primary-gold:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 32px rgba(189, 154, 95, 0.4);
      }

      .btn-secondary-gold {
        background: transparent;
        border: 1px solid #BD9A5F;
        color: #BD9A5F;
        transition: all 0.3s ease;
      }

      .btn-secondary-gold:hover {
        background: rgba(189, 154, 95, 0.1);
      }

      /* Moodboard Subscription Badge */
      .subscription-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: rgba(189, 154, 95, 0.1);
        border-radius: 20px;
        font-size: 11px;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: #BD9A5F;
      }

      /* Moodboard Gold Glow Effect */
      .gold-glow {
        box-shadow: 0 20px 60px rgba(189, 154, 95, 0.3);
      }

      /* Moodboard Radial Glow Background */
      .bg-radial-glow::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(189, 154, 95, 0.15) 0%, transparent 50%);
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 dark:bg-navy-900 text-navy-900 dark:text-white transition-colors duration-200 antialiased selection:bg-gold-500 selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
